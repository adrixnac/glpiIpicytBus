<form name="updateForm" (ngSubmit)="confirmUpdate(ticket.id)">
    <div class="modal-header">
        <h4 class="modal-title">¿Confirme la operación</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
        (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Confirma el envío del ticket  {{ ticket.idRemedyGlpi }} a Remedy?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-info">
            <span class="fa fa-plus"></span>&nbsp;<span>Actualizar</span>
        </button>
    </div>

</form>
