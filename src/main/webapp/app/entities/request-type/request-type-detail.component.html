
<div *ngIf="requestType">
    <h2><span jhiTranslate="ipicytBussApp.requestType.detail.title">Request Type</span> {{requestType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ipicytBussApp.requestType.requestTypeRemedy">Request Type Remedy</span></dt>
        <dd>
            <span>{{requestType.requestTypeRemedy}}</span>
        </dd>
        <dt><span jhiTranslate="ipicytBussApp.requestType.requestTypeGlpi">Request Type Glpi</span></dt>
        <dd>
            <span>{{requestType.requestTypeGlpi}}</span>
        </dd>
        <dt><span jhiTranslate="ipicytBussApp.requestType.requestTypeGlpiId">Request Type Glpi Id</span></dt>
        <dd>
            <span>{{requestType.requestTypeGlpiId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'request-type/'+ requestType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
