<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRequestTypeLabel" jhiTranslate="ipicytBussApp.requestType.home.createOrEditLabel">Create or edit a Request Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!requestType.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="requestType.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ipicytBussApp.requestType.requestTypeRemedy" for="field_requestTypeRemedy">Request Type Remedy</label>
            <input type="text" class="form-control" name="requestTypeRemedy" id="field_requestTypeRemedy"
                [(ngModel)]="requestType.requestTypeRemedy" required/>
            <div [hidden]="!(editForm.controls.requestTypeRemedy?.dirty && editForm.controls.requestTypeRemedy?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.requestTypeRemedy?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ipicytBussApp.requestType.requestTypeGlpi" for="field_requestTypeGlpi">Request Type Glpi</label>
            <input type="text" class="form-control" name="requestTypeGlpi" id="field_requestTypeGlpi"
                [(ngModel)]="requestType.requestTypeGlpi" required/>
            <div [hidden]="!(editForm.controls.requestTypeGlpi?.dirty && editForm.controls.requestTypeGlpi?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.requestTypeGlpi?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ipicytBussApp.requestType.requestTypeGlpiId" for="field_requestTypeGlpiId">Request Type Glpi Id</label>
            <input type="number" class="form-control" name="requestTypeGlpiId" id="field_requestTypeGlpiId"
                [(ngModel)]="requestType.requestTypeGlpiId" required/>
            <div [hidden]="!(editForm.controls.requestTypeGlpiId?.dirty && editForm.controls.requestTypeGlpiId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.requestTypeGlpiId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.requestTypeGlpiId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
