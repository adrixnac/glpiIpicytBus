<div>
    <h2>
        <span jhiTranslate="ipicytBussApp.priority.home.title">Priorities</span>
        <button class="btn btn-primary float-right jh-create-entity create-priority" [routerLink]="['/', { outlets: { popup: ['priority-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ipicytBussApp.priority.home.createLabel">
            Create new Priority
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="priorities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ipicytBussApp.priority.priorityRemedy">Priority Remedy</span></th>
            <th><span jhiTranslate="ipicytBussApp.priority.priorityGlpi">Priority Glpi</span></th>
            <th><span jhiTranslate="ipicytBussApp.priority.priorityGlpiId">Priority Glpi Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let priority of priorities ;trackBy: trackId">
                <td><a [routerLink]="['../priority', priority.id ]">{{priority.id}}</a></td>
                <td>{{priority.priorityRemedy}}</td>
                <td>{{priority.priorityGlpi}}</td>
                <td>{{priority.priorityGlpiId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../priority', priority.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'priority/'+ priority.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'priority/'+ priority.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
