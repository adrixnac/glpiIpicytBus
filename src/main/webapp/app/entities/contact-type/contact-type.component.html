<div>
    <h2>
        <span jhiTranslate="ipicytBussApp.contactType.home.title">Contact Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-contact-type" [routerLink]="['/', { outlets: { popup: ['contact-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ipicytBussApp.contactType.home.createLabel">
            Create new Contact Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contactTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ipicytBussApp.contactType.contactTypeRemedy">Contact Type Remedy</span></th>
            <th><span jhiTranslate="ipicytBussApp.contactType.contactTypeGlpi">Contact Type Glpi</span></th>
            <th><span jhiTranslate="ipicytBussApp.contactType.contactTypeGlpiId">Contact Type Glpi Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactType of contactTypes ;trackBy: trackId">
                <td><a [routerLink]="['../contact-type', contactType.id ]">{{contactType.id}}</a></td>
                <td>{{contactType.contactTypeRemedy}}</td>
                <td>{{contactType.contactTypeGlpi}}</td>
                <td>{{contactType.contactTypeGlpiId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contact-type', contactType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-type/'+ contactType.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-type/'+ contactType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
