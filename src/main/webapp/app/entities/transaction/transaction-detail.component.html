
<div *ngIf="transaction">
    <h2><span jhiTranslate="ipicytBussApp.transaction.detail.title">Transaction</span> {{transaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ipicytBussApp.transaction.transactionRemedy">Transaction Remedy</span></dt>
        <dd>
            <span>{{transaction.transactionRemedy}}</span>
        </dd>
        <dt><span jhiTranslate="ipicytBussApp.transaction.transactionGlpi">Transaction Glpi</span></dt>
        <dd>
            <span>{{transaction.transactionGlpi}}</span>
        </dd>
        <dt><span jhiTranslate="ipicytBussApp.transaction.transactionGlpiId">Transaction Glpi Id</span></dt>
        <dd>
            <span>{{transaction.transactionGlpiId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transaction/'+ transaction.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
