<div>
    <h2>
        <span jhiTranslate="ipicytBussApp.subtypeTransaction.home.title">Subtype Transactions</span>
        <button class="btn btn-primary float-right jh-create-entity create-subtype-transaction" [routerLink]="['/', { outlets: { popup: ['subtype-transaction-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ipicytBussApp.subtypeTransaction.home.createLabel">
            Create new Subtype Transaction
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="subtypeTransactions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ipicytBussApp.subtypeTransaction.subTypeTransactionRemedy">Sub Type Transaction Remedy</span></th>
            <th><span jhiTranslate="ipicytBussApp.subtypeTransaction.subTypeTransactionGlpi">Sub Type Transaction Glpi</span></th>
            <th><span jhiTranslate="ipicytBussApp.subtypeTransaction.subTypeTransactionId">Sub Type Transaction Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subtypeTransaction of subtypeTransactions ;trackBy: trackId">
                <td><a [routerLink]="['../subtype-transaction', subtypeTransaction.id ]">{{subtypeTransaction.id}}</a></td>
                <td>{{subtypeTransaction.subTypeTransactionRemedy}}</td>
                <td>{{subtypeTransaction.subTypeTransactionGlpi}}</td>
                <td>{{subtypeTransaction.subTypeTransactionId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../subtype-transaction', subtypeTransaction.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'subtype-transaction/'+ subtypeTransaction.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'subtype-transaction/'+ subtypeTransaction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
