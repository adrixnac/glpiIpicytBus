<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myImpactLabel" jhiTranslate="ipicytBussApp.impact.home.createOrEditLabel">Create or edit a Impact</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!impact.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="impact.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ipicytBussApp.impact.impactRemedy" for="field_impactRemedy">Impact Remedy</label>
            <input type="text" class="form-control" name="impactRemedy" id="field_impactRemedy"
                [(ngModel)]="impact.impactRemedy" required/>
            <div [hidden]="!(editForm.controls.impactRemedy?.dirty && editForm.controls.impactRemedy?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.impactRemedy?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ipicytBussApp.impact.impactGlpi" for="field_impactGlpi">Impact Glpi</label>
            <input type="text" class="form-control" name="impactGlpi" id="field_impactGlpi"
                [(ngModel)]="impact.impactGlpi" required/>
            <div [hidden]="!(editForm.controls.impactGlpi?.dirty && editForm.controls.impactGlpi?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.impactGlpi?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ipicytBussApp.impact.impactGlpiId" for="field_impactGlpiId">Impact Glpi Id</label>
            <input type="text" class="form-control" name="impactGlpiId" id="field_impactGlpiId"
                [(ngModel)]="impact.impactGlpiId" required/>
            <div [hidden]="!(editForm.controls.impactGlpiId?.dirty && editForm.controls.impactGlpiId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.impactGlpiId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
